<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미래에셋 헬스케어</title>
  <link rel="stylesheet" href="./asset/css/index.css">
  <link rel="stylesheet" href="./asset/css/reset.css">
</head>
<body>
  <div class="wrap">
    <div class="main">
        <img src="./asset/img/홈_ main.jpg">
        <div class="char">
          <img src="./asset/img/main_text.jpg">
          <img src="./asset/img/main_char.jpg">
        </div>
    </div>
    <div class="bottom">
        <img src="./asset/img/바텀시트.jpg">
        <div class="bottom1">
          <img src="./asset/img/바텀1_text.jpg">
          <img src="./asset/img/바텀1_char.jpg">
        </div>
        <div class="bottom2">
          <img src="./asset/img/바텀2_text.jpg">
          <img src="./asset/img/바텀2_char.jpg">
        </div>
      </div>
  </div>

  <script>
    const body = document.querySelector('body')
    const bottom = document.querySelector('.bottom')
    const char1 = document.querySelector('.char')
    const char2 = document.querySelector('.bottom1')
    const char3 = document.querySelector('.bottom2')
    bottom.addEventListener('click', ()=>{
      if(bottom.classList.contains('on')){
        bottom.classList.remove('on')
        bottom.style.overflow = 'hidden'
        bottom.style.height = '200px'
        body.style.overflow = 'scroll'
        bottom.scrollTop = 0
      }
      else {
        bottom.classList.add('on')
        bottom.style.overflow = 'scroll'
        bottom.style.height = '90%'
        body.style.overflow = 'hidden'
      }
    })
    window.addEventListener('scroll', ()=>{
      if(window.pageYOffset > 1800) {
        char1.style.display = 'block'
      }
    })
    bottom.addEventListener('scroll', ()=>{
      if(bottom.scrollTop > 700) {
        char2.style.display = 'block'
      }
      if(bottom.scrollTop > 1200) {
        char3.style.display = 'block'
      }
    })


  </script>
</body>
</html>
